<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>할머니 다리 운동</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <main class="wrap">
    <!-- 운동 안내 메시지 -->
    <div id="message" aria-live="polite">
      <div id="actionLine" class="line action"></div>
      <div id="progressLine" class="line progress"></div>
      <div id="detailLine" class="line detail"></div>
    </div>

    <!-- 시작 버튼 -->
    <button id="startBtn" type="button">운동 시작</button>
  </main>

  <!-- 앱 로직 -->
  <script src="app.js"></script>
</body>
</html>
