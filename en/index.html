<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chair Leg Workout</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <main class="wrap">
    <!-- Exercise guidance message -->
    <div id="message" aria-live="polite">
      <div id="actionLine" class="line action"></div>
      <div id="progressLine" class="line progress"></div>
      <div id="detailLine" class="line detail"></div>
    </div>

    <!-- Start button -->
    <button id="startBtn" type="button">Start exercise</button>
  </main>

  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
